changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot
  categories:
    - title: Breaking Changes 🛠
      labels:
        - semver-major
        - breaking-change
    - title: New Features ✨
      labels:
        - semver-minor
        - enhancement
    - title: Bugfixes 🐛
      labels:
        - semver-patch
        - bug
    - title: Maintenance 🔧
      labels:
        - chore
        - refactor
    - title: Other Changes
      labels:
        - "*"
